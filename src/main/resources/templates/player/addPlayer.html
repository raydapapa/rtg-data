<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}"></h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width: 80%;">
    <div class="form-group">
        <label for="playerName-field">姓名</label>
        <input class="form-control" id="playerName-field" type="text" name="realName" placeholder="请输入球员姓名" />
    </div>
    <div class="form-group">
        <label for="nickName-field">绰号</label>
        <input class="form-control" id="nickName-field" type="text" name="nickName" placeholder="请输入绰号" />
    </div>
    <div class="form-group">
        <label for="idCardNo-field">身份证号</label>
        <input class="form-control" id="idCardNo-field" type="text" name="idCardNo" placeholder="请输入身份证号" />
    </div>
    <div class="form-group">
        <label for="kitNumber-field">球衣号码</label>
        <input class="form-control" id="kitNumber-field" type="text" name="kitNumber" placeholder="请输入球衣号码" />
    </div>
    <input type="submit" value="保存" />
</form>

</body>
</html>
